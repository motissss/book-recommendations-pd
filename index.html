<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grāmatu Vērtēšana</h1><br>
    <form>
        <label for="fname">Vārds</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Uzvārds</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="level">Līmenis</label><br>
        <select id="level" name="level" size="5"><br>
            <option value="1">Nelasāma</option>
            <option value="2">Slikta</option>
            <option value="3">Viduvēja</option>
            <option value="4">Laba</option>
            <option value="5">Lieliska</option>
        </select><br>
        <label for="bname">Nosaukums</label><br>
        <input type="text" id="bname" name="bname"><br>
        <label for="review">Atsauksme</label><br>
        <textarea id="review" name="review"></textarea><br>
    </form>
</body>
</html>
